<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Palavra</title>
    <style>
        .message-box {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            color: #fff;
            background-color: #f44336; /* Vermelho para erro */
        }
        .message-box.success {
            background-color: #4CAF50; /* Verde para sucesso */
        }
    </style>
</head>
<body>

<h1>Remover Palavra do Dicionário</h1>

<!-- Exibir mensagens de sucesso ou erro -->
{% if messages %}
    {% for message in messages %}
        <div class="message-box {% if message.tags %}{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Remover Palavra</button>
</form>

<p><a href="/">Voltar para a página inicial</a></p>

</body>
</html>
